<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}">Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/webbase.css}"/>
</head>
<body>
<h1 th:text="${str1}">测试标题</h1>
<h2 th:text="#{message}"></h2>

<hr>
<h1>读取对象</h1>
<br>id:<span th:text="${user.id}"></span>
<br>姓名:<span th:text="'欢迎:'+${user.name}+'来学习'"></span>
<br>年龄:<span th:text="|今年小明${user.age}岁了|"></span>

<!--<hr>
<img th:src="${map.img1}"><br>
<img th:src="${map.img2}"><br>-->

<hr>

<table width="200px" style="text-align: center">
    <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>年龄</td>
        <td>index</td>

    </tr>

    <tr th:each="user,iterStat:${list}">
        <td th:text="${user.id}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>

        <td th:text="${iterStat.index}"></td>


    </tr>
    <hr>

    姓名：<input type="text" name="name" th:value="${user.name}">

</table>

<hr>
<span th:if="${flag}=='yes'">哈哈哈</span>
<br><span th:if="${flags}=='no'">哈哈哈</span>

<hr>
<div th:insert="~{foot::copy}"></div>

<div th:replace="~{foot::copy}"></div>

<div th:include="~{foot::copy}"></div>

<hr>

<span th:text="${#dates.format(date,'yyyy-MM-dd')}"></span>

<br> <span th:text="${#numbers.formatDecimal(price,3,2)}"></span>
<br> <p th:text="${#strings.abbreviate(st,10)}"></p>



</body>
</html>
